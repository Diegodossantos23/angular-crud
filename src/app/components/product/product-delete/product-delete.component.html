<mat-card class="mat-card">
    <mat-card-title class="mat-card-title">Delete Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
                [value]="product.name" name="name" disabled/>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price(R$)" 
                [value]="product.price" name="price" disabled/>
        </mat-form-field>
    </form>
    <mat-card-actions class="mat-card-actions">
        <button class="btn"  mat-raised-button (click)="deleteProduct()" color="warn" matTooltip="Delete Product">Delete</button> 
        <button class="btn" mat-raised-button (click)="cancel()" matTooltip="Cancel Delete">Cancel</button> 
    </mat-card-actions>
</mat-card>
