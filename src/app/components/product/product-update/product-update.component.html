<mat-card class="mat-card">
    <mat-card-title>Update Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
                [(ngModel)]="product.name" name="name"/>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price(R$)" 
                [(ngModel)]="product.price" name="price"/>
        </mat-form-field>
    </form>
    <mat-card-actions class="mat-card-actions">
        <button  mat-raised-button (click)="updateProduct()" color="accent" matTooltip="Upadate changes">Update</button> 
        <button  mat-raised-button (click)="cancel()" color="warn" matTooltip="Cancel">Cancel</button> 
    </mat-card-actions>
</mat-card>
