<mat-card>
    <mat-card-title>New Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
                [(ngModel)]="product.name" name="name"/>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price(R$)" 
                [(ngModel)]="product.price" name="price"/>
        </mat-form-field>
    </form>
    <mat-card-actions class="actions">
        <button  mat-raised-button (click)="createProduct()" color="primary" matTooltip="Create Product">Save</button> 
        <button  mat-raised-button (click)="cancel()" color="warn" matTooltip="Cancel">Cancel</button> 
    </mat-card-actions>
</mat-card>
